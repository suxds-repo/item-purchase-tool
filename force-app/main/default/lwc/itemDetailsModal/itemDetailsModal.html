<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">{item.Name}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={item.Image__c}>
                    <div style="text-align:center; margin-bottom:1rem;">
                        <img src={item.Image__c} alt={item.Name} style="max-width:100%; border-radius:8px;" />
                    </div>
                </template>
                <p><b>Description:</b> {item.Description__c}</p>
                <p><b>Price:</b> ${item.Price__c}</p>
                <p><b>Family:</b> {item.Family__c}</p>
                <p><b>Type:</b> {item.Type__c}</p>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Close" variant="neutral" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
